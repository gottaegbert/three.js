		<script type="module">
			import * as THREE from "../build/three.module.js";

			import Stats from "./jsm/libs/stats.module.js";

			import { OrbitControls } from "./jsm/controls/OrbitControls.js";
			import { RectAreaLightHelper } from "./jsm/helpers/RectAreaLightHelper.js";
			import { RectAreaLightUniformsLib } from "./jsm/lights/RectAreaLightUniformsLib.js";
			import { SVGLoader } from './jsm/loaders/SVGLoader.js';
			let renderer, scene, camera;
			let stats;

			init();

			function init() {
				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setAnimationLoop(animation);
				renderer.outputEncoding = THREE.sRGBEncoding;
				document.body.appendChild(renderer.domElement);

				camera = new THREE.PerspectiveCamera(
					45,
					window.innerWidth / window.innerHeight,
					1,
					10000
				);
				camera.position.set(0, 50, -150);

				scene = new THREE.Scene();

				RectAreaLightUniformsLib.init();
				
				const rectLight1 = new THREE.RectAreaLight(0xff0000, 50, 400, 1000);
				rectLight1.position.set(-500, 0, 500);
				scene.add(rectLight1);

				const rectLight2 = new THREE.RectAreaLight(0x00ff00, 50, 400, 1000);
				rectLight2.position.set(0, 0, 500);
				scene.add(rectLight2);

				const rectLight3 = new THREE.RectAreaLight(0x0000ff, 50, 400, 1000);
				rectLight3.position.set(500, 0, 500);
				scene.add(rectLight3);

				scene.add(new RectAreaLightHelper(rectLight1));
				scene.add(new RectAreaLightHelper(rectLight2));
				scene.add(new RectAreaLightHelper(rectLight3));

				const geoFloor = new THREE.BoxGeometry(2000, 0.1, 2000);
				const matStdFloor = new THREE.MeshStandardMaterial({
					color: 0x808080,
					roughness: 0.1,
					metalness: 0,
				});
				const mshStdFloor = new THREE.Mesh(geoFloor, matStdFloor);
				//scene.add(mshStdFloor);

				//#region svg extrude
				const svgMarkup = document.querySelector("svg").outerHTML;

				// SVG Loader is not a part of the main three.js bundle
				// We need to load it separately, it is included in this pen's Settings > JavaScript
				// https://threejs.org/docs/#examples/en/loaders/SVGLoader
				const loader = new SVGLoader();
				const svgData = loader.parse(svgMarkup);

				// Group we'll use for all SVG paths
				const svgGroup = new THREE.Group();
				// When importing SVGs paths are inverted on Y axis
				// it happens in the process of mapping from 2d to 3d coordinate system
				svgGroup.scale.y *= -1;
				//const extrudeSettings = { amount: 1, bevelEnabled: false, bevelSegments: 20, steps: 10, bevelSize: 10, bevelThickness: 10 };

				svgData.paths.forEach((path, i) => {
					const shapes = path.toShapes(true);

					// Each path has array of shapes
					shapes.forEach((shape, j) => {
						// Finally we can take each shape and extrude it
						const geometry = new THREE.ExtrudeGeometry(shape, {
							depth: 10,
							bevelEnabled: false,
							// bevelEnabled: false,
						});

						const material = new THREE.MeshStandardMaterial({
					color: 0xffffff,
					roughness: 0,
					metalness: 0,
				});

						// Create a mesh and add it to the group
						const mesh = new THREE.Mesh(geometry, material);

						svgGroup.add(mesh);
					});
				});

				// Meshes we got are all relative to themselves
				// meaning they have position set to (0, 0, 0)
				// which makes centering them in the group easy

				// Get group's size
				const box = new THREE.Box3().setFromObject(svgGroup);
				const size = new THREE.Vector3();
				box.getSize(size);

				const yOffset = size.y / -2;
				const xOffset = size.x / -2;

				// Offset all of group's elements, to center them
				svgGroup.children.forEach((item) => {
					item.position.x = xOffset;
					item.position.y = yOffset;
				});

				// Finally we add svg group to the scene
				scene.add(svgGroup);
				//#endregion

				// const geoKnot = new THREE.TorusKnotGeometry(1.5, 0.5, 200, 16);

				// const matKnot = new THREE.MeshStandardMaterial({
				// 	color: 0xffffff,
				// 	roughness: 0,
				// 	metalness: 0,
				// });
				// const meshKnot = new THREE.Mesh(geoKnot, matKnot);
				// meshKnot.name = "meshKnot";
				// meshKnot.position.set(0, 5, 0);
				// scene.add(meshKnot);

				const controls = new OrbitControls(camera, renderer.domElement);
				controls.target.copy(svgGroup.position);
				controls.update();

				//

				window.addEventListener("resize", onWindowResize);

				stats = new Stats();
				document.body.appendChild(stats.dom);
			}

			function onWindowResize() {
				renderer.setSize(window.innerWidth, window.innerHeight);
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			}

			function animation() {
				// const mesh = scene.getObjectByName("meshKnot");
				// mesh.rotation.y = time / 1000;

				renderer.render(scene, camera);

				stats.update();
			}
		</script>
